  <meta property="canonical" content="https://ramarosandratan.github.io/portfolio" />

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">
  <title>Professional Portfolio - Digital Solutions & Web Development</title>
  <script>
    (function () {
      var repo = '/portfolio';
      var location = window.location;
      if (location.search && location.search[1] === '/') {
        var decoded = location.search.slice(2).split('&').map(function (segment) {
          return segment.replace(/~and~/g, '&');
        }).join('?');
        var newUrl = repo + '/' + decoded.replace(/^\/+/, '');
        window.history.replaceState(null, '', newUrl + location.hash);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
