<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found</title>
  <script>
    (function () {
      var repo = '/portfolio';
      var location = window.location;
      var path = location.pathname.replace(repo, '');
      var search = location.search ? location.search.replace(/&/g, '~and~') : '';
      location.replace(repo + '/?/' + path.replace(/^\/+/, '') + search + location.hash);
    })();
  </script>
</head>

<body>
</body>

</html>
